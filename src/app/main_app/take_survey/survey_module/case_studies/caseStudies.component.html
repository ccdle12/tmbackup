<div class="bodyTopMarginSurveyModules"></div>
<div class="container">
<div class="row">
    <!--<button mat-button class="col-xs-1" id="navigationButton" (click)="this.start.toggle()"> Navigation</button>-->
    <button mat-button class="col-xs-3" (click)="backToTakeSurvey()" id="backToDashboard">Back To Survey Dashboard</button>
</div>
<h1>Case Studies</h1>

<div class="row" id="cardsContainer">
<mat-card class="col-sm-2" *ngFor="let caseStudy of caseStudies; let i = index">
        <mat-card-title>Case Study for {{caseStudy.dimensionID}}</mat-card-title>
        <mat-card-content>
            <a href="{{caseStudy.caseStudyLink}}" target="_blank"><p>{{caseStudy.caseStudyText}}</p></a>
        </mat-card-content>
</mat-card>
</div>
</div>
