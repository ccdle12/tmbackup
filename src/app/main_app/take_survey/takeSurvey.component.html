<div *ngIf="inChildComponents()" class="container">
    <md-card class="col-sm-2" *ngFor="let eachSurvey of takeSurveyDashboard; let i = index" (click)="navigateToSurveyModule(i)">
        <md-card-title>{{takeSurveyDashboard[i].dimensionText}}</md-card-title>
        <p>{{takeSurveyDashboard[i]?.surveyCount}} / {{takeSurveyDashboard[i]?.statementCount}}</p>
    </md-card>
</div>
