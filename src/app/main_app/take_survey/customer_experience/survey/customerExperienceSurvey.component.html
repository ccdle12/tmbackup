<button class="btn btn-danger" (click)="backToTakeSurvey()">Back To Survey Dashboard</button>
<div class="container">
    <h1>{{dimensionText}}</h1>
   
    <div class="row">
        <span class="col-sm-2 col-sm-offset-6">IMPORTANCE</span>
        <span class="col-sm-2 ">AS-IS CAPABILITY</span>
        <span class="col-sm-2">2 YEAR TARGET</span>
    </div>

    <div class="surveyQuestions">
        <div class="row" *ngFor="let eachQuestion of surveyQuestions; let i = index">
            <span class="col-sm-6">{{surveyQuestions[i].statementID}} {{surveyQuestions[i].statementText}}</span>
            <span class="col-sm-1"><md-slider min="1" max="5" step="1" value="1" tickInterval="1" [(ngModel)]="importanceValues[i]" [mdTooltip]="importanceToolTips[importanceValues[i] - 1]"></md-slider></span>
            <span class="col-sm-1">{{importanceValues[i]}}</span>
            <span class="col-sm-1"><md-slider min="1" max="5" step="1" value="1" tickInterval="1" [(ngModel)]="capabilityValues[i]" [mdTooltip]="capabilityToolTips[i][capabilityValues[i]]"></md-slider></span>
            <span class="col-sm-1">{{capabilityValues[i]}}</span>
            <span class="col-sm-1"><md-slider min="1" max="5" step="1" value="1" tickInterval="1" [(ngModel)]="twoYearTargetValues[i]" [mdTooltip]="capabilityToolTips[i][twoYearTargetValues[i]]"></md-slider></span>
            <span class="col-sm-1">{{twoYearTargetValues[i]}}</span>
        </div>
    </div>

    <button class="btn btn-danger">Save</button>
     <button class="btn btn-danger" (click)="previousModule()">Previous</button>
    <button class="btn btn-danger" (click)="nextModule()">Next</button>
   
</div>
