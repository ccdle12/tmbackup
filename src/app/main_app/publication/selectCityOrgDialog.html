<div class="loading-overlay" #spinnerElement style="opacity: 1;">
    <mat-spinner  *ngIf="httpRequestFlag"></mat-spinner>
</div>

<h4>Please select the organization or group you are associated with:</h4>

<div class="container"> 
   <div class="row"> 
    <p-dropdown id="dropDownMenu" [options]="orgGroupNames" [(ngModel)]="currentOrgSelected" (onChange)="orgHasChanged()" [style]="{'width':'250px'}"></p-dropdown>
   </div> 
 </div>   

<button mat-button matDialogClose>Cancel</button>
<button mat-button (click)="updateCityPubLevelWithGroup()">Submit</button>
