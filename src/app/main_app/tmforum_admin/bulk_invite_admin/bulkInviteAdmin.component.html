
<nav mat-tab-nav-bar>
    <div id="navigationIcon">
      <img id="backToDashboard" src="../../../assets/Back To-100-white.png" (click)="backToDashboard()" [matTooltip]="backToDashboardTooltip">
    </div>
    
    <div class="container">
      <div class="row">
        <a mat-tab-link class="whiteText navTitle" (click)="routeToPage('organizationadmin')"><h4>Organization Admin</h4></a>
        <a mat-tab-link class="whiteText navTitle" (click)="routeToPage('surveyadmin')"><h4>Survey Admin</h4></a>
        <a mat-tab-link class="whiteText navTitle" (click)="routeToPage('useradmin')"><h4>User Admin</h4></a>
        <a mat-tab-link class="defaultBtn whiteText navTitle" (click)="routeToPage('bulkinviteadmin')"><h4>Bulk Invite</h4></a>
        <a mat-tab-link class="whiteText navTitle" (click)="routeToPage('benchmarkdata')"><h4>Benchmark Data</h4></a>
      </div>
    </div> 
</nav>

<p-dropdown id="dropDownMenu" [options]="organizations" [(ngModel)]="currentOrganizationSelected" (onChange)="organizationHasChanged()" [style]="{'width':'250px'}"></p-dropdown>
<p-dropdown id="dropDownMenu" [options]="companiesInView" [(ngModel)]="currentCitySelectedName" (onChange)="cityHasChanged()" [style]="{'width':'250px'}"></p-dropdown>


<div class="container">
  <div class="row">
      <h2>Bulk Invite</h2>
          <label>Email Addresses (separate the email addresses by a semi colon)</label>
          <textarea class="col-sm-10" rows="20" [(ngModel)]="bulkEmails" placeholder="email1@example.com; email2@example.com;..."></textarea>
          <button class="col-sm-10 btn btn-primary" (click)="sendBulkEmails()" [disabled]="bulkEmailsEntered()">Submit</button>
  </div>  
</div>
