
<nav mat-tab-nav-bar [ngStyle]="navStyle()">
  <div id="navigationIcon">
    <img id="backToDashboard" src="../../../assets/Back To-100-white.png" (click)="backToDashboard()" [matTooltip]="backToDashboardTooltip">
    <img id="emailDocument" src="../../../assets/Email Document-100-white.png" (click)="requestSurveyCSV()" *ngIf="this.authService.isLeaderConsultant();" [matTooltip]="emailResults">
  </div>
  
  <div class="container">
    <div class="row">
      <a mat-tab-link class="defaultBtn whiteText navTitle" [ngStyle]="inMyOwnResults()" (click)="routeToPage('myownresults')"><h4>My Own Results</h4></a>
      <a mat-tab-link *ngIf="showResultsTab()" class="whiteText navTitle"  (click)="routeToPage('organizationresults')"><h4>Our Organization's Results</h4></a>
      <a mat-tab-link *ngIf="showResultsTab()" class="whiteText navTitle"  (click)="routeToPage('teamdynamics')"><h4>Team Dynamics</h4></a>
      <a mat-tab-link *ngIf="showResultsTab()" class="whiteText navTitle"  (click)="routeToPage('adjustaggregates')"><h4>Adjust Aggregates</h4></a>
      <a mat-tab-link *ngIf="showResultsTab()" class="whiteText navTitle"  (click)="routeToPage('heatmap')"><h4>Our Organization's Heatmap</h4></a>
  </div>
</div>
</nav>

<div class="container">
  <div class="row">
    <h3><strong>My Own Results</strong></h3>
    <div class="googleComboChart" *ngFor="let eachChart of comboCharts, let i = index">
    <google-chart [data]="comboCharts[i]"></google-chart>
  </div>
  </div>
</div>




<div class="marginBottom"></div>
