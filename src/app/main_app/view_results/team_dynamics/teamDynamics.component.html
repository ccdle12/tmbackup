<!--<div class="topMarginForSurveyModules"></div>-->

<nav md-tab-nav-bar>
  <a md-tab-link class="navTitle" [ngStyle]="activeBackgroundColor()" (click)="routeToPage('myownresults')"><h4>My Own Results</h4></a>
  <a md-tab-link class="navTitle" [ngStyle]="activeBackgroundColor()" (click)="routeToPage('organizationresults')"><h4>Our Organization's Results</h4></a>
  <a md-tab-link class="navTitle" [ngStyle]="inTeamDynamics()" (click)="routeToPage('teamdynamics')"><h4>Team Dynamics</h4></a>
</nav>

<div class="container">
  <div class="row">
    <button md-button class="col-xs-3" (click)="backToDashboard()">Back To Dashboard</button>
    <button md-button class="col-xs-3 col-xs-offset-6" (click)="requestSurveyCSV()" id="sendRequest">Email Results</button>
    <!--<button pButton type="button" class="ui-button-info">prime ng</button>-->
  </div>
</div>

<div class="container">
  <div class="row">
    <p-accordion>
        <p-accordionTab header="Customer">
          <div id="candleStickChart" class="googleComboChart container" *ngFor="let eachDimension of customerArray, let i = index">
              <div><h5><strong>{{getGraphTitles(i)}}</strong></h5></div>
              <div id="candle_chart" [chartData]="eachDimension" [chartOptions] = "candle_ChartOptions" chartType="CandlestickChart" GoogleChart></div>
          </div>
        </p-accordionTab>

        <p-accordionTab header="Strategy">
             <div id="candleStickChart" class="googleComboChart container" *ngFor="let eachDimension of strategyArray, let i = index">
              <div><h5><strong>{{getGraphTitles(i + 4)}}</strong></h5></div>
              <div id="candle_chart" [chartData]="eachDimension" [chartOptions] = "candle_ChartOptions" chartType="CandlestickChart" GoogleChart></div>
          </div>
        </p-accordionTab>

        <p-accordionTab header="Technology">
            <div id="candleStickChart" class="googleComboChart container" *ngFor="let eachDimension of technologyArray, let i = index">
              <div><h5><strong>{{getGraphTitles(i + 11)}}</strong></h5></div>
              <div id="candle_chart" [chartData]="eachDimension" [chartOptions] = "candle_ChartOptions" chartType="CandlestickChart" GoogleChart></div> 
              </div> 
        </p-accordionTab>

        <p-accordionTab header="Operations">
            <div id="candleStickChart" class="googleComboChart container" *ngFor="let eachDimension of operationsArray, let i = index">
              <div><h5><strong>{{getGraphTitles(i + 18)}}</strong></h5></div>
              <div id="candle_chart" [chartData]="eachDimension" [chartOptions] = "candle_ChartOptions" chartType="CandlestickChart" GoogleChart></div>
              </div>
        </p-accordionTab>

        <p-accordionTab header="Culture">
            <div id="candleStickChart" class="googleComboChart container" *ngFor="let eachDimension of cultureArray, let i = index">
              <div><h5><strong>{{getGraphTitles(i + 24)}}</strong></h5></div>
              <div id="candle_chart" [chartData]="eachDimension" [chartOptions] = "candle_ChartOptions" chartType="CandlestickChart" GoogleChart></div> 
              </div>
        </p-accordionTab>

    </p-accordion>
  </div>
  </div>

<div class="marginBottom"></div>
