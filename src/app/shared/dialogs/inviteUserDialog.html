<div class="loading-overlay" #loadingElement style="opacity: 100;">
    <mat-spinner *ngIf="httpRequestFlag"></mat-spinner>
</div>

<h4>Invite a new user</h4>
<form [formGroup]="inviteUserForm" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field>
            <input matInput placeholder="Email" value="email" type="text" formControlName="email">
            <control-messages [control]="inviteUserForm.controls.email"></control-messages>
        </mat-form-field>
    </div>
    <button mat-button matDialogClose>Cancel</button>
    <button mat-button (click)="inviteNewUser()" [disabled]="!inviteUserForm.valid">Send Invite</button>
</form>
