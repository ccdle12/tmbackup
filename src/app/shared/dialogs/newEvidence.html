<div class="loading-overlay" #loadingElement style="opacity: 100;">
    <mat-spinner *ngIf="httpRequestFlag"></mat-spinner>
</div>

<div class="evidence">
    <h4> Provide Evidence </h4>

<form [formGroup]="addNewEvidence">
    <div class="form">
    <mat-form-field class="eachInput">
        <input matInput placeholder="Evidence Title:" formControlName="evidenceTitle">
    </mat-form-field>
    </div>


    <div class="form">
    <mat-form-field class="eachInput">
        <textarea matInput placeholder="Evidence Description:" formControlName="evidenceDescription"></textarea>  
    </mat-form-field>
    </div>

    <div class="form">
    <mat-form-field class="eachInput">
        <textarea matInput placeholder="Evidence Reference: (Provide the url in http:/ or www. format)" formControlName="evidenceReference"></textarea>
        <control-messages [control]="addNewEvidence.controls.evidenceReference"></control-messages> 
    </mat-form-field>
    </div>
    
    <button mat-button matDialogClose>Cancel</button>
    <button mat-button [disabled]="!addNewEvidence.valid" (click)="createUpdateEvidence()">Add new evidence</button>
</form>

</div>
