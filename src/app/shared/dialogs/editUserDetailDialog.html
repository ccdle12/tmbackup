<div class="loading-overlay" #loadingElement style="opacity: 100;">
    <mat-spinner *ngIf="httpRequestFlag"></mat-spinner>
</div>

<div class="form">
    <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="userName" value={{userName}}>
    </mat-form-field>
</div>

<div class="form">
    <mat-form-field>
        <input matInput placeholder="Job Title" [(ngModel)]="userTitle" value="{{userTitle}}">
    </mat-form-field>
</div>

<button mat-button matDialogClose>Cancel</button>
<button mat-button (click)="updateUserDetails()">Save</button>
